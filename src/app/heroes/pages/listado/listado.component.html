<h1>Listado de Personas</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let persona of personas">

        <app-person-tarjeta [person]="persona"></app-person-tarjeta>
    </div>
</div>
