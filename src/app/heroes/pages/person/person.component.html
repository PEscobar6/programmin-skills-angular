
<mat-grid-list cols="1" *ngIf="!person; else divPerson">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divPerson>
    
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="50">
             <h1>{{person.fullname }} <small>- {{person.birth }} </small> </h1>
             <mat-divider></mat-divider>
             <br>
             <img [src]="person | imagen">
         </div>

         <div fxFlex="50">
             <h1>Padres</h1>
             <mat-divider></mat-divider>

             <mat-list>
                 <mat-list-item> Madre: {{ person.id_mother ? person.id_mother : 'No Tiene' }} </mat-list-item>
                 <mat-list-item> Padre: {{ person.id_father ? person.id_father : 'No Tiene' }} </mat-list-item>
             </mat-list>

             <br>
             <button mat-button
                     color="warn"
                     (click)="regresar()">
                 Regresar
             </button>
         </div>

    </div>


</ng-template>
