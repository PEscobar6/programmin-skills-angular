
<h1>
    {{ ( person.id )? 'Editar' : 'Nueva' }}
    Persona
    <small>{{ person.fullname }}</small> 
</h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Nombre Completo</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="person.fullname"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="person.birth"
                       required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Nombre Madre</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="person.id_mother"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre Padre</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="person.id_father"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="person.alt_img"
                   required>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button 
                    color="primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( person.id )? 'Actualizar' : 'Crear' }}
            </button>
        
            <span class="spacer"></span>

            <button *ngIf="person.id"
                    mat-raised-button
                    (click)="borrarHeroe()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>


    </div>

    <div fxFlex="50">
        <img [src]="person | imagen">
    </div>

</div>
